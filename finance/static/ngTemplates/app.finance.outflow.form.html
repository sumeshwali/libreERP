<div class="container-fluid" ng-controller="businessManagement.finance.outflow.form">
  <div class="form-group col-md-6">
    <h3 class="text-muted" ng-if="mode == 'new'">Create a Sales</h3>
    <h3 class="text-muted" ng-if="mode == 'edit'">Edit Sales : {{outflow.pk}}</h3>
    <div class="form-group">
      <label>Select</label>
      <select class="form-control" ng-model="form.select">
      <option>Indirect</option>
      <option>Direct</option>
      <option>Others</option>
    </select>
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input type="text" class="form-control" ng-model="form.amount" />
    </div>
    <div class="form-group">
      <label>Date</label>
      <div class="input-group">
        <input type="text" class="form-control " uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.date" is-open="status.start" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="status.start = true;"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
      </div>
    </div>
    <button class="btn btn-info" ng-click="save()">Save</button><br><br>
  </div>
</div>
