<div class="col-md-4">
  <div class="card card-cascade">
    <div class="card-body text-center">
      <h4 class="card-title" style="padding:20px;"><strong>{{data.select}}</strong></h4>
    </div>
    <div class="container-fluid">
      <label>Amount :</label>
      <div class="well well-sm"> {{data.amount}}</div>
      <label>Date :</label> {{data.date | date:"dd/MM/yyyy"}}<br><br>
      <i style="cursor:pointer;" class="fa fa-pencil fa-2x" ng-click="rowActionClicked('edit')"></i>
    </div>
  </div>
</div>
