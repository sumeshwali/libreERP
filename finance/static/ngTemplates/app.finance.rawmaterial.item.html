<div class="col-md-4" style="padding-bottom:10px;padding-left:10px;padding-right:10px;">
  <div class="container-fluid card" style="padding:10px;height:330px;">
    <div class="container-fluid" style="position:relative;">
      <i class="fa fa-cubes fa-5x" style="color:#eeeeee;position:absolute;right:0px;bottom:80px;font-size:100px"></i>
      <div class="row" style="border-bottom: 1px solid #dedede;height:60px;padding-top:15px;">
        <span style="font-size:20px;" class="text-muted"><strong style="font-size:20px;">PO Number : {{data.purchaseOrderNumber}}</strong></span>
      </div>
      <div class="row">
        <strong>Purchase Order Date :</strong> {{data.PurchaseOrderDate | date:"dd/MM/yyyy"}}<br><br>
        <strong>Quality :</strong> {{data.quality}}<br><br>
        <strong>Supplier :</strong> {{data.supplier}}<br><br>
        <strong>Received :</strong> {{data.received}}<br><br>
        <strong>Landed cost :</strong> {{data.landedCostPerUnit}}<br><br>
        <i style="cursor:pointer;" class="fa fa-pencil fa-2x" ng-click="rowActionClicked('edit')"></i>
      </div>
    </div>
  </div>
</div>
