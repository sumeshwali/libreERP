<div class="col-md-4">
  <div class="card card-cascade">
    <div class="card-body text-center">
      <h4 class="card-title" style="padding:20px;"><strong>{{data.lender}}</strong></h4>
    </div>
    <div class="container-fluid">
      <label class="text-muted">Amount :</label>
      <div class="well well-sm"> {{data.amount}}</div>
      <label class="text-muted">Interest :</label>
      <div class="well well-sm"> {{data.interestRate}}</div>
      <label>End Date :</label> {{data.endDate | date:"dd/MM/yyyy" }}<br><br>
      <i style="cursor:pointer;" class="fa fa-pencil fa-2x" ng-click="rowActionClicked('edit')"></i>
    </div>
  </div>
</div>
