<div class="container-fluid" ng-controller="businessManagement.finance.rawmaterial.form">
  <div class="col-md-6">
    <h3 class="text-muted" ng-if="mode == 'new'">Create Purchase Order of the Raw Material</h3>
    <h3 class="text-muted" ng-if="mode == 'edit'">Edit Raw Material : {{rawmaterial.pk}}</h3>
    <div class="form-group">
      <label>Purchase Order Date</label>
      <div class="input-group">
        <input type="text" class="form-control " uib-datepicker-popup="dd-MMMM-yyyy" ng-model="form.PurchaseOrderDate" is-open="status.start" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="status.start = true;"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="">Purchase Order Number</label>
      <input type="text" class="form-control" ng-model="form.PONum" />
    </div>
    <div class="form-group">
      <label for="">Quality</label>
      <input type="text" class="form-control" ng-model="form.quality" />
    </div>
    <div class="form-group">
      <label for="">Supplier</label>
      <input type="text" class="form-control" ng-model="form.supplier" />
    </div>
    <div class="form-group">
      <label for="">Received</label>
      <input type="text" class="form-control" ng-model="form.received" />
    </div>
    <div class="form-group">
      <label for="">Landed Cost Per Unit</label>
      <input type="text" class="form-control" ng-model="form.landedcost" />
    </div>
    <button ng-click="save()" class="btn btn-info">Save</button>
  </div>
</div>
